<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
		<a class="navbar-brand" href="#">EMIS</a>
	</nav>
	<main class="bg-dark">
		<div class="container bg-light">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form>
						<div class="form-group my-2">
							<label for="formEmail"> Login </label>
							<input type="email" class="form-control mb-1" id="formEmail" placeholder="you@email.com" />
							<input type="password" class="form-control" id="formPW" placeholder="Password" />
							<div class="clearfix">
								<div class="align-text-top float-left">
									<small id="emailHelp" class="form-text text-muted" href="#"> 
										<a href="">Need Help? </a>
									</small>
								</div>
								<div class="float-right">
									<button type="submit" class="btn btn-primary mt-1"> Submit </button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-3"></div>
			</div>
		</div>


	</main>
	<footer>



	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
