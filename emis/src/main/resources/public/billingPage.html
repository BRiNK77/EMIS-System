<!DOCTYPE html>
<html lang="en">
<head>
	<title>EMIS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
		<a class="navbar-brand" href="#">EMIS - Company Name Here</a>
	</nav>
	<div class="containter">

		<div class="row">
			<div class="col">
				<form action="/main/" style="padding:10px">
					<button class="btn" type="submit">Back to Main</button>
				</form>
			</div>
		</div>

		<h2 class="text-center" style="color:white;">Billing and Payment</h2>
		<div class="row">
			<div class="col-2">
			</div>
			<div class="col bg-light rounded">
				<br>
				<div>
					<h3 class="text-center">Jane Doe : UID01063</h3>
				</div>
				<div>
					<h4>Payment Information:</h4>
					<div class="form-group my-3" >
            <div class="input-group">
              <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Payment Method:</span>
              </div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> E-Check
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Debit Card
                </label>
              </div>
            </div>

	          <div class="input-group">
              <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Account Number:</span>
                <span class="input-group-text">#</span>
              </div>
              <input type="text" class="form-control bank" value="9876543210" />
            </div>
            <div class="input-group">
              <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Routing Number:</span>
                <span class="input-group-text">#</span>
              </div>
              <input type="text" class="form-control bank" value="123456" />
            </div>

            <div class="input-group">
              <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Debit Card Number:</span>
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control debit" placeholder="" readonly />
            </div>
            <div class="input-group">
              <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Expiration:</span>
              </div>
              <input type="date" class="form-control debit" value="" readonly/>
            </div>
            <button class="btn-secondary btn float-right" type="button">Update</button>

            <div class="input-group">
              <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Copay:</span>
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control disable" value="20.00"/>
            </div>
            <button type="submit" class="btn btn-primary float-right "> Charge </button>
					</div>
				</div>
				<div class="mb-4">
					<form>
						<h4>Insurance Information:</h4>
						<div class="form-group my-3">

              <div class="input-group">
                <div class="input-group-prepend w-25">
                  <span class="input-group-text w-100">Insurance Company:</span>
                </div>
                <input type="text" class="form-control disable" value="HealthyMcHealthface" />
                <input type="text" class="form-control disable" value="ImaProviderr Co." />
              </div>
              <div class="input-group">
                <div class="input-group-prepend w-25">
                  <span class="input-group-text w-100">Health Plan:</span>
                </div>
                <input type="text" class="form-control disable" value="(12345)" />
                <input type="phone" class="form-control disable" value="123-456-6789" />
              </div>
              <div class="input-group">
                <div class="input-group-prepend w-25">
                  <span class="input-group-text w-100">Member ID:</span>
                </div>
                <input type="text" class="form-control disable" value="123456789" />
              </div>
              <div class="input-group">
                <div class="input-group-prepend w-25">
                  <span class="input-group-text w-100">Group Number:</span>
                </div>
                <input type="text" class="form-control disable" value="900111" />
              </div>

              <button class="btn-secondary btn float-right" type="button">Update</button>

              <div class="input-group">
                <div class="input-group-prepend w-25">
                  <span class="input-group-text w-100">Charge:</span>
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control disable" placeholder="0.00"/>
              </div>
              <button type="submit" class="btn btn-primary float-right "> Charge </button>
            </div>
					</form>
				</div>
				<br>
			</div>
			<div class="col-2">
			</div>
	</div>

	<footer class="bg-dark">
		<br>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
  <script>
    $('.btn #option1').click(function() {
        #('.bank').attr("readonly", false);
        #('.debit').attr("readonly", true);
    });
    $('.btn #option2').click(function() {
        #('.bank').attr("readonly", true);
        #('.debit').attr("readonly", false);
    });
  </script>
</body>
</html>
