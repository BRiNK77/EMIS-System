<!DOCTYPE html>
<html lang="en">
<head>
	<title>EMIS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
		<a class="navbar-brand" href="#">EMIS - Company Name Here</a>
	</nav>
	<div class="container">

		<div class="row">
			<div class="col">
				<form action="/main/" style="padding:10px">
					<button class="btn" type="submit">Back to Main</button>
				</form>
			</div>
		</div>

		<h2 class="text-center" style="color:white;">Prescriptions</h2>
		<div class="row">
			<div class="col-2">
			</div>
			<div class="col bg-light rounded">
				<br>
				<div>
					<h3 class="text-center">Dr. Demo</h3>
				</div>
				<div>
					<h4>Patients:</h4>
					<div class="form-group my-3" >
	          <div class="input-group pb-3">
							<div class="input-group-prepend w-25">
								<span class="input-group-text w-100">Aldo Ramirez : UID#01008</span>
							</div>
							<input type="text" class="form-control disable" value="Tylanol PM" readonly/>
							<input type="text" class="form-control disable" value="30cnt" readonly/>
							<div class="input-group-append">
									<button class="btn-secondary" type="button">Refill</button>
							</div>
						</div>

						<div class="input-group pb-3">
							<div class="input-group-prepend w-25">
								<span class="input-group-text w-100">Jane Doe : UID#01063</span>
							</div>
							<input type="text" class="form-control disable" value="Pepto Bismal" readonly/>
							<input type="text" class="form-control disable" value="5oz" readonly/>
							<div class="input-group-append">
									<button class="btn-secondary" type="button">Refill</button>
							</div>
						</div>

					</div>
				</div>
				<div class="mb-4">
					<form>
						<h4>Order Prescription:</h4>
						<div class="form-group my-3">

							<div class="input-group">
								<input type="text" class="form-control" placeholder="Patient Name"/>
							</div>

							<div class="input-group">
								<input type="text" class="form-control" placeholder="Prescription Name"/>
								<input type="text" class="form-control" placeholder="unit count"/>
							</div>
							<button type="submit" class="btn btn-primary float-right "> Order </button>
						</div>
					</form>
				</div>
				<br>
			</div>
			<div class="col-2">
			</div>
	</div>

	<footer class="bg-dark">
		<br>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</body>
</html>
