<!DOCTYPE html>
<html lang="en">
<head>
	<title>EMIS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
		<a class="navbar-brand" href="#">EMIS</a>
	</nav>
	<div class="containter bg-dark">
		<h2 style="color:white;text-align:center;padding-top:10px">Prescriptions</h2>
		<div class="row">
			<div class="col-2">
			</div>
			<div class="col bg-light">
				<br>
				<div>
					<h3 class="text-center">Dr. Demo</h3>
				</div>
				<div>
					<h4>Patients:</h4>
					<ul class="list-group">
  						<li class="list-group-item">Aldo Ramirez<button type="submit" class="btn float-right">Refill</button></li>
  						<li class="list-group-item">Jane Doe<button type="submit" class="btn float-right">Refill</button></li>
  						<li class="list-group-item">Christian White<button type="submit" class="btn float-right">Refill</button></li>
					</ul>
				</div>
				<div>
					<form>
						<div class="form-group my-2">
							<h4 class="text-center">Order Prescription</h4>
							<input type="email" class="form-control mb-1" id="formPrescription" placeholder="Prescription Name" />
							<input type="password" class="form-control" id="formUnits" placeholder="Number of Units" />
							<button type="submit" class="btn btn-primary mt-1"> Order </button>
						</div>
					</form>
				</div>
				<br>
			</div>
			<div class="col-2">
			</div>
	</div>

	<footer class="bg-dark">
		<br>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
	crossorigin="anonymous"></script>
</body>
</html>
