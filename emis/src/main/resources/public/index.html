<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrunk-to-fit=no" />

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
      <a class="navbar-brand" href="#">EMIS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
       aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <div class="navbar nav">
          <a class="nav-item nav-link active">login</a>
        </div>
      </div>
    </nav>

    <main class="bg-dark">
      <div class="container bg-light">
        <div class="row align-items-center">
          <div class="col-3">
          </div>
          <div class="col-6">
            <form>
              <div class="form-group my-2">
                <label for="formEmail">Login</label>
                <input type="email" class="form-control mb-1" id="formEmail" placeholder="you@email.com" />
                <input type="password" class="form-control" id="formPw" placeholder="password"  />
                <div class="form-row">
                  <div class="col-xl-10 mr-xl-1
                              col-lg-9 mr-lg-4
                              col-md-8 mr-md-4
                              col-sm-7 mr-sm-3
                              align-text-top">
                    <small id="emailHelp" class="form-text text-muted">help?</small>
                  </div>
                  <div class="col-1">
                    <button type="submit" class="btn btn-primary mt-1">submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-3">
          </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>

  <!-- Hefty script files placed at end for faster loading -->
  <!-- Bootstrap, JQuery, and Popper core CDN -->

  </body>
</html>
